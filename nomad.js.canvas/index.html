<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatchMind</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="color-options">
        <input id="color" type="color" />
        <div class="color-option" style="background-color:#1abc9c" data-color="#1abc9c"></div>
        <div class="color-option" style="background-color:#2ecc71" data-color="#2ecc71"></div>
        <div class="color-option" style="background-color:#3498db" data-color="#3498db"></div>
        <div class="color-option" style="background-color:#ffeaa7" data-color="#ffeaa7"></div>
        <div class="color-option" style="background-color:#2c3e50" data-color="#2c3e50"></div>
    </div>
    <canvas></canvas>
    <div class="btn_op">
    <span>Pencil Width
    <input id="line-width" type="range" min="1" max="10" value="5" step="0.5" />
    </span>
    <button id="mode-btn">Background-color</button>
    <button id="destroy-btn">Reset</button>
    <button id="eraser-btn">Erase</button>
    <label for="file" /> <!-- label for="something" === input type="something" => css to label, input display: none -->
    Add Photo
    <input type="file" accept="image/*" id="file" />
    </label>
    <input type="text" placeholder="Add text for submit" id="text" />
    <button id="save">Save image</button>
    <script src="app.js"></script>
    </div>
</body>
</html>
